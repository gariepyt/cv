<!-- <h2>Work</h2> -->
@for (job of work; track $index) {
<div class="item">
  <div
    style="display: flex; align-items: center; justify-content: space-between"
  >
    <h3 style="margin-bottom: 0">{{ job.position }}</h3>
    <h3 style="margin-bottom: 0">
      <span>{{ job.startDate | date : "MM/yyyy" }}</span>
      <span> - </span>
      <span *ngIf="job.endDate">{{ job.endDate | date : "MM/yyyy" }}</span>
      <span *ngIf="!job.endDate">Current</span>
    </h3>
  </div>

  <h4 class="subheader">
    <span class="company-name">{{ job.company }}</span>
    <span>{{ job.city }}, {{ job.state }}</span>
  </h4>
  <ul class="job-desc">
    <li *ngFor="let desc of job.description">{{ desc }}</li>
  </ul>
</div>
}
