<h2>Education</h2>
<div *ngFor="let school of education" class="item">
  <h3>{{ school.school }}</h3>
  <h4 class="subheader">
    <span
      >{{ school.degree }} in {{ school.fieldOfStudy }}, GPA
      {{ school.grade | number: "1.2" }}</span
    >
    <span>
      <span>{{ school.startDate | date: "MM/yyyy" }}</span>
      <span> - </span>
      <span>{{ school.endDate | date: "MM/yyyy" }}</span>
    </span>
  </h4>
</div>
